<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.classA {
				color: red;
			}

			.classB {
				background-color: blue;
			}

			.classC {
				font-size: 30px;
			}
		</style>


	</head>
	<body>

		<div id="demo">
			<h2>1.class绑定</h2>
			<p :class="myClass">xxx</p>
			<p :class="{classA:true,classB:true,classC:flag}">xxx</p>
			<button type="button" @click="changeClass">切换样式</button>
		</div>

		<script type="text/javascript">
			new Vue({
				el: "#demo",
				data: {
					myClass: 'classA',
					flag:true
				},
				methods: {
					changeClass: function() {
						let curClsss = this.myClass;
						switch (curClsss) {
							case 'classA':
								this.myClass = 'classB';
								break;
							case 'classB':
								this.myClass = 'classC';
								break;
							default:
								this.myClass = 'classA';
								break;
						}
					}
				}


			})
		</script>
	</body>
</html>
