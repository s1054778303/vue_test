<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="demo">
			<p v-show="ok">表白成功</p>
			<p v-show="!ok">表白失败</p>
			
			<button type="button" @click="change">切换</button>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#demo',
				data:{
					ok:true
				},
				methods:{
					change:function(){
						this.ok=!this.ok;
					}
				}
			})
			
			
		</script>
	</body>
</html>
