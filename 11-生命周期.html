<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<button type="button">destory vue</button>
			<p v-show="isShow">xxxxx</p>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					isShow:true
				},
				//界面初始显示之后立即回调
				mounted(){
					let t=this;
					this.inteverId =setInterval(function(){
						t.isShow=!t.isShow;
					},1000) 
				},
				//在vm销毁前调用
				beforeDestroy() {
					clearInterval(this.inteverId);
				}
			})
			
			
		</script>
	</body>
</html>
