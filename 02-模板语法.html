<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>1.插值表达式</h2>
			<p>{{msg}}</p>
			<p>{{msg.toUpperCase()}}</p>
			
			<h2>2.指令一:强制数据绑定</h2>
			<a v-bind:href="url">去学习</a>
			<!-- 简洁写法 -->
			<a :href="url">去学习</a>
			
			<h2>3.指令二:绑定事件监听</h2>
			<button type="button" v-on:click="test">test1</button>
			<!-- 简洁写法 -->
			<button type="button" @click="test">test2</button>
		
		</div>
		
		
		<script type="text/javascript">
			const vm=new Vue({
				el:'#app',
				data:{
					msg:'hello world',
					url:'https://www.baidu.com'
				},
				methods:{
					test(event){
						alert(event.target.innerText);
					}
				}
			})
			
			
		</script>
	</body>
</html>
